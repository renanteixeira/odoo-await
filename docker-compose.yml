services:
  # PostgreSQL shared database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # wkhtmltopdf service (shared by all Odoo versions)
  wkhtml:
    image: ghcr.io/acsone/kwkhtmltopdf:0.12.6.1-latest
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Odoo 12.0
  odoo12:
    image: odoo:12.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - HOST=postgres
      - USER=odoo
      - PASSWORD=odoo
    ports:
      - "12069:8069"
      - "12072:8072"
    volumes:
      - odoo12_data:/var/lib/odoo
    command: odoo --database=odoo12 --db_user=odoo --db_password=odoo --db_host=postgres

  # Odoo 13.0
