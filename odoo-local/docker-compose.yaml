services:
  db:
    image: postgres:13
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - ${EXTERNAL_DB_PORT}:5432
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  odoo:
    image: odoo-await-odoo:13.0
    build:
      context: .
    env_file:
      - .env
    ports:
      - ${ODOO_PORT}:8069
      - ${ODOO_WEBSOCKET_PORT}:8072
    volumes:
      - odoo-datadir:/data/odoo
      - odoo-home:/root
      - odoo-python:/odoo/lib/python3.7
    depends_on:
      - db
    links:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8069"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  db-data:
  odoo-datadir:
  odoo-home:
  odoo-python:
